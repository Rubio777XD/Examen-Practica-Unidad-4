<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Users App" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="bg-stars"></div>
  <header>
    <div class="container">
      <nav class="navbar">
        <a class="logo" href="{{ url_for('pages.index') }}">Galaxy Users</a>
        <div class="nav-links">
          <a href="{{ url_for('pages.index') }}">Inicio</a>
          <a href="{{ url_for('pages.register') }}">Registrar</a>
          <a href="{{ url_for('pages.users') }}">Usuarios</a>
        </div>
        <a class="btn btn-primary" href="{{ url_for('pages.login') }}">Login (demo)</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <div id="toast"></div>
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
